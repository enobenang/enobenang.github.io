<!DOCTYPE html>
<html>
<head>
    <title>Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS yang sudah ada */
        /* Code blocks */
        pre:has(code) {
            position: relative;
            /* add scrollbar if there is horizontal overflow */
            overflow-y: auto;
            padding-inline: 0.5rem;
            padding-block-end: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 0.25rem;
            background-color: #272822; /* Set background color for the code block */
        }

        /* The copy button */
        pre:has(code) button {
            /* occupy full line */
            display: block;
            position: sticky;
            top: 0;
            left: 0;
            margin-block: 0.5rem;
            font-size: 0.9rem;
            background-color: #828282;
            border: ridge 1px #7b7b7c;
            border-radius: 0.25rem;
            text-shadow: #c4c4c4 0 0 2px;
            color: #F8F8F2; /* Set text color for better contrast */
            cursor: pointer;
        }

        /* Optional hover style for the copy button */
        pre:has(code) button:hover {
            background-color: #bcbabb;
        }

        /* The copy button for the IP address */
        #ip-copy-button {
            padding: 2px 6px; /* Ukuran padding disesuaikan agar lebih kecil */
            font-size: 0.9rem;
            background-color: transparent; /* Latar belakang transparan */
            border: none; /* Menghilangkan border */
            text-shadow: none; /* Menghilangkan text shadow */
            color: #F8F8F2; /* Mengubah warna ikon agar terlihat di latar belakang gelap */
            cursor: pointer;
            margin-left: 10px; /* Add some space between IP and button */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #ip-copy-button svg {
            width: 18px; /* Mengurangi ukuran ikon SVG */
            height: 18px;
        }

        /* Optional hover style for the IP copy button */
        #ip-copy-button:hover {
            color: #ffffff; /* Mengubah warna ikon saat hover */
        }

        /* general styles */
        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }

        body {
            min-height: 100dvh;
            margin: 0;
            display: flex;
            flex-direction: column; /* Mengubah arah flex menjadi kolom */
            justify-content: flex-start; /* Konten dimulai dari atas */
            align-items: center;
            font-family: sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        code {
            font-size: 1rem;
            font-family: "Fira Code", monospace;
            color: #F8F8F2;
        }

        article {
            width: 100%;
            max-width: 800px; /* Lebar sudah diubah menjadi 800px */
            padding: 1rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* Menambahkan margin atas agar tidak menempel pada navigasi */
        }

        h1 {
            font-size: 1.5rem;
            border-bottom: 2px solid #ccc;
            padding-bottom: 0.5rem;
            margin-top: 0;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        /* Minimalist container for IP and button */
        .ip-minimal-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background-color: #333; /* Warna latar belakang kotak IP dibuat gelap */
            color: #F8F8F2; /* Warna teks diubah agar kontras */
            border: none; /* Menghilangkan border */
            border-radius: 4px;
        }

        /* Style for the IP label */
        #ip-label {
            font-weight: bold;
            margin-right: 10px;
        }

        /* Style for the IP display section */
        #ip-display {
            font-size: 1.2rem;
            font-weight: bold;
            color: #00BFFF; /* Warna teks IP diubah agar terlihat lebih terang */
            text-align: center;
            padding: 0;
            margin: 0;
        }

        /* --- CSS TAMBAHAN UNTUK NAVIGASI DARI FILE BLOG --- */
        header {
            width: 100%;
            background-color: #4CAF50; /* Warna hijau */
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            position: relative; /* Menambahkan posisi relatif untuk dropdown */
        }
        nav li {
            margin: 0 15px;
            position: relative; /* Menambahkan posisi relatif untuk item menu */
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ddd;
        }
        /* Style untuk dropdown menu */
        nav ul ul {
            display: none; /* Sembunyikan dropdown secara default */
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #555;
            flex-direction: column;
            width: 150px;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        nav ul ul li {
            margin: 0;
        }
        nav ul ul a {
            padding: 10px 15px;
            display: block;
        }
        /* Tampilkan dropdown saat item menu di-hover */
        nav li:hover > ul {
            display: flex;
        }
        /* --- CSS TAMBAHAN UNTUK FOOTER --- */
        footer {
            width: 100%;
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: white;
            margin-top: 20px; /* Menambahkan ruang di atas footer */
        }
        /* Editor specific styles */
        #editor-container {
            position: relative;
            width: 100%;
            min-height: 200px; /* Diperbarui: Ukuran lebih pendek */
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 1rem;
            font-size: 1rem;
            overflow: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
            resize: vertical; /* Diperbarui: Dapat diubah ukurannya secara manual */
        }
        #editor-container:focus {
            outline: none;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
        .current-highlight {
            background-color: #add8e6;
            color: black;
        }
        .editor-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }
        .editor-buttons button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .editor-buttons button:hover {
            background-color: #45a049;
        }
        .editor-utility-buttons {
            display: flex;
            gap: 10px;
        }
        /* Style untuk tombol-tombol utility */
        .editor-utility-buttons button {
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .editor-utility-buttons button:hover {
            background-color: #eee;
        }
        .editor-utility-buttons button svg {
            vertical-align: middle;
        }

        /* New styles for the template and file name controls */
        .editor-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 1rem;
            align-items: center;
        }
        .editor-controls label {
            font-weight: bold;
        }
        .editor-controls input, .editor-controls select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #file-name {
            flex-grow: 1;
        }
        
        /* Styles for search and replace section */
        .search-replace-container {
            margin-bottom: 1rem;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #ddd;
            display: none; /* Sembunyikan secara default */
        }
        .search-replace-container input {
            width: calc(50% - 5px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-replace-buttons {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }
        .search-replace-buttons button {
            flex-grow: 1;
            padding: 8px;
            font-size: 0.9rem;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .search-replace-buttons button:hover {
            background-color: #777;
        }

        #search-toggle-button {
            background-color: transparent;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        #search-toggle-button:hover {
            background-color: #eee;
        }

        /* New styles for the load buttons */
        .load-buttons-container {
            display: none;
            flex-direction: column;
            gap: 10px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 1rem;
        }
        .load-buttons-container label {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            text-align: center;
        }
        .load-buttons-container input[type="file"] {
            display: none;
        }
        .load-buttons-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .load-buttons-container button:hover, .load-buttons-container label:hover {
            background-color: #45a049;
        }
        .load-url-input-container {
            display: flex;
            gap: 5px;
        }
        .load-url-input-container input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #load-toggle-button {
            background-color: transparent;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        #load-toggle-button:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="/">Beranda</a></li>
                <li><a href="/rdp">RDP</a></li>
                <li><a href="/editor">Editor</a></li>
                <li><a href="/short">ShortLink</a></li>
            </ul>
        </nav>
    </header>

    <article>
        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px;">
            <h1>Online Editor</h1>
            <div class="editor-utility-buttons">
                <button onclick="undo()" title="Undo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" 
                         viewBox="0 0 24 24" fill="none" stroke="currentColor" 
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <button onclick="redo()" title="Redo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" 
                         viewBox="0 0 24 24" fill="none" stroke="currentColor" 
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
                <button onclick="toggleSearchReplace()" title="Cari/Ganti">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M11 19a8 8 0 1 0 0-16 8 8 0 0 0 0 16z"></path>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
                <button onclick="toggleLoadSection()" title="Load">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="editor-controls">
            <label for="file-name">Nama File:</label>
            <input type="text" id="file-name" value="dokumen.html">

            <label for="template-select">Template:</label>
            <select id="template-select" onchange="insertTemplate()">
                <option value="kosong">Kosong</option>
                <option value="header">Header</option>
                <option value="isi-blog">Isi Blog</option>
                <option value="footer">Footer</option>
            </select>
        </div>
        
        <div id="search-replace-section" class="search-replace-container">
            <input type="text" id="search-input" placeholder="Cari teks...">
            <input type="text" id="replace-input" placeholder="Ganti dengan...">
            <div class="search-replace-buttons">
                <button onclick="findAndHighlightText()">Cari</button>
                <button onclick="goToNextHighlight()">Berikutnya</button>
                <button onclick="replaceFirstText()">Ganti</button>
                <button onclick="replaceAllText()">Ganti Semua</button>
            </div>
        </div>

        <div id="load-section" class="load-buttons-container">
            <label for="load-file-input">Load dari File</label>
            <input type="file" id="load-file-input" accept=".html, .txt">
            <div class="load-url-input-container">
                <input type="text" id="load-url-input" placeholder="Atau load dari URL...">
                <button onclick="loadFromUrl()">Load URL</button>
            </div>
        </div>
        
        <div id="editor-container" contenteditable="true" spellcheck="false">Mulai menulis di sini...</div>
        <div class="editor-buttons">
            <button onclick="copyContent()">Salin</button>
            <button onclick="saveContent()">Simpan</button>
        </div>
    </article>

    <footer>
        <p>Blog Saya &copy; 2025</p>
    </footer>

    <script>
        let highlightedElements = [];
        let currentIndex = -1;
        let history = [];
        let historyIndex = -1;
        
        const editorContainer = document.getElementById('editor-container');
        const loadFileInput = document.getElementById('load-file-input');
        const searchInput = document.getElementById('search-input');
        
        // Fungsi untuk memasukkan template ke dalam editor pada posisi kursor
        function insertTemplate() {
            const template = document.getElementById('template-select').value;
            
            let templateText = '';
            switch(template) {
                case 'header':
                    templateText = `<header>
    <nav>
        <ul>
            <li><a href="/">Beranda</a></li>
            <li><a href="/rdp">RDP</a></li>
            <li><a href="/editor">Editor</a></li>
            <li>
                <a href="#">ShortLink</a>
                <ul>
                    <li><a href="/cuty">Cuty.io</a></li>
                    <li><a href="/safelinku">Safelinku</a></li>
                    <li><a href="/adtival">Adtival</a></li>
                    <li><a href="/ez4short">Ez4short</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</header>`;
                    break;
                case 'isi-blog':
                    templateText = `<div class="container">
    <h1>Daftar Isi Blog</h1>
    <ul class="link-list">
        <li><a href="#">Mengenal Dasar-Dasar HTML untuk Pemula</a></li>
        <li><a href="#">5 Tips Menulis Konten yang Menarik</a></li>
        <li><a href="#">Cara Membangun Portofolio Online Anda</a></li>
        <li><a href="#">Masa Depan Teknologi Web: Tren Terbaru</a></li>
    </ul>
</div>`;
                    break;
                case 'footer':
                    templateText = `<footer>
    <p>Blog Saya &copy; 2025</p>
</footer>`;
                    break;
                case 'kosong':
                default:
                    return; // Jangan lakukan apa-apa jika template kosong
            }

            // Dapatkan posisi kursor saat ini
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                const range = selection.getRangeAt(0);
                range.deleteContents(); // Hapus teks yang mungkin dipilih
                const textNode = document.createTextNode(templateText);
                range.insertNode(textNode);
                
                // Atur kursor setelah teks yang dimasukkan
                range.setStartAfter(textNode);
                range.collapse(true);
                selection.removeAllRanges();
                selection.addRange(range);
            } else {
                // Jika tidak ada kursor, tambahkan di akhir
                editorContainer.innerText += templateText;
            }
            
            // Atur ulang dropdown ke opsi "Kosong"
            document.getElementById('template-select').value = 'kosong';
            
            saveHistory();
        }

        // Fungsi untuk menyalin konten ke clipboard
        function copyContent() {
            const selection = window.getSelection();
            const range = document.createRange();
            
            range.selectNodeContents(editorContainer);
            selection.removeAllRanges();
            selection.addRange(range);
            document.execCommand('copy');
            selection.removeAllRanges();
            
            alert('Konten berhasil disalin!');
        }
        
        // Fungsi untuk menyimpan konten
        function saveContent() {
            const fileName = document.getElementById('file-name').value || 'dokumen.html';
            const content = editorContainer.innerText;
            
            // Buat Blob dari konten textarea
            const blob = new Blob([content], { type: 'text/html' });
            
            // Buat elemen <a> sementara untuk memicu unduhan
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = fileName;
            
            // Tambahkan elemen ke body, klik, lalu hapus
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            console.log(`File "${fileName}" telah diunduh.`);
        }

        // Fungsi untuk mengganti semua teks yang cocok
        function replaceAllText() {
            const searchInput = document.getElementById('search-input').value;
            const replaceInput = document.getElementById('replace-input').value;
            
            if (searchInput === '') {
                alert('Tolong masukkan teks yang ingin dicari.');
                return;
            }

            // Hapus semua highlight sebelum mengganti
            editorContainer.innerHTML = editorContainer.innerText;

            const originalContent = editorContainer.innerText;
            const regex = new RegExp(searchInput, 'gi');
            const newContent = originalContent.replace(regex, replaceInput);
            
            if (originalContent === newContent) {
                alert(`Teks "${searchInput}" tidak ditemukan.`);
            } else {
                editorContainer.innerText = newContent;
                alert(`Semua teks "${searchInput}" berhasil diganti.`);
            }
            saveHistory();
            findAndHighlightText(); // Panggil ulang untuk menyorot hasil yang baru
        }
        
        // Fungsi untuk mengganti satu teks yang cocok
        function replaceFirstText() {
            if (highlightedElements.length === 0 || currentIndex === -1) {
                alert('Tidak ada teks yang disorot untuk diganti. Coba gunakan tombol "Cari" terlebih dahulu.');
                return;
            }

            const replaceInput = document.getElementById('replace-input').value;
            const currentElement = highlightedElements[currentIndex];
            currentElement.innerText = replaceInput;
            
            // Reset highlight dan cari ulang
            saveHistory();
            findAndHighlightText();
        }
        
        // Fungsi untuk mencari dan menyorot teks
        function findAndHighlightText() {
            const searchInput = document.getElementById('search-input').value;
            const originalContent = editorContainer.innerText;

            // Hapus semua highlight sebelumnya
            editorContainer.innerHTML = originalContent;
            highlightedElements = [];
            currentIndex = -1;
            
            if (searchInput === '') {
                return;
            }

            const regex = new RegExp(`(${searchInput})`, 'gi');
            const highlightedContent = originalContent.replace(regex, `<span class="highlight">$1</span>`);
            
            if (originalContent === highlightedContent) {
                alert(`Teks "${searchInput}" tidak ditemukan.`);
            } else {
                editorContainer.innerHTML = highlightedContent;
                highlightedElements = Array.from(document.querySelectorAll('.highlight'));
                if (highlightedElements.length > 0) {
                     alert(`${highlightedElements.length} hasil ditemukan.`);
                     goToNextHighlight(); // Pindah ke hasil pertama secara otomatis
                }
            }
        }

        // Fungsi untuk navigasi ke highlight berikutnya
        function goToNextHighlight() {
            if (highlightedElements.length === 0) {
                alert('Tidak ada hasil pencarian.');
                return;
            }
            
            // Hapus highlight dari elemen sebelumnya
            if (currentIndex !== -1) {
                highlightedElements[currentIndex].classList.remove('current-highlight');
            }
            
            // Pindah ke highlight berikutnya (dengan siklus)
            currentIndex = (currentIndex + 1) % highlightedElements.length;
            const currentElement = highlightedElements[currentIndex];
            
            // Tambahkan highlight baru dan scroll ke dalamnya
            currentElement.classList.add('current-highlight');
            currentElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // Fungsi untuk menyembunyikan/menampilkan fitur cari dan ganti
        function toggleSearchReplace() {
            const searchSection = document.getElementById('search-replace-section');
            if (searchSection.style.display === 'none' || searchSection.style.display === '') {
                searchSection.style.display = 'block';
                searchInput.focus();
            } else {
                searchSection.style.display = 'none';
                clearHighlights();
            }
        }

        // Fungsi untuk menyembunyikan/menampilkan fitur load
        function toggleLoadSection() {
            const loadSection = document.getElementById('load-section');
            if (loadSection.style.display === 'none' || loadSection.style.display === '') {
                loadSection.style.display = 'flex';
            } else {
                loadSection.style.display = 'none';
            }
        }

        // Fungsi untuk menghapus semua highlight
        function clearHighlights() {
            editorContainer.innerHTML = editorContainer.innerText;
            highlightedElements = [];
            currentIndex = -1;
        }

        // --- FUNGSI UNDO/REDO BARU ---
        function saveHistory() {
            // Hapus riwayat "redo" jika ada perubahan baru
            if (historyIndex < history.length - 1) {
                history = history.slice(0, historyIndex + 1);
            }
            history.push(editorContainer.innerHTML);
            historyIndex = history.length - 1;
        }

        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                editorContainer.innerHTML = history[historyIndex];
            }
        }

        function redo() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                editorContainer.innerHTML = history[historyIndex];
            }
        }
        
        // Tambahkan event listener untuk mendeteksi perubahan dan menyimpan riwayat
        editorContainer.addEventListener('input', () => {
            // Delay 500ms untuk menghindari menyimpan setiap ketikan
            setTimeout(() => {
                if (editorContainer.innerHTML !== history[historyIndex]) {
                    saveHistory();
                }
            }, 500);
        });

        // --- FUNGSI LOAD FILE BARU ---
        loadFileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) {
                return;
            }
            const reader = new FileReader();
            reader.onload = (e) => {
                editorContainer.innerText = e.target.result;
                saveHistory();
                toggleLoadSection(); // Sembunyikan bagian load setelah file dimuat
            };
            reader.readAsText(file);
        });

        // --- FUNGSI LOAD DARI URL BARU ---
        function loadFromUrl() {
            const url = document.getElementById('load-url-input').value;
            if (!url) {
                alert('Tolong masukkan URL.');
                return;
            }
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Jaringan bermasalah atau URL salah.');
                    }
                    return response.text();
                })
                .then(text => {
                    editorContainer.innerText = text;
                    saveHistory();
                    alert('Konten berhasil dimuat dari URL!');
                    toggleLoadSection(); // Sembunyikan bagian load setelah file dimuat
                })
                .catch(error => {
                    console.error('Error loading URL:', error);
                    alert('Gagal memuat konten dari URL. Pastikan URL benar.');
                });
        }
        
        // Mengubah editor dari textarea ke div contenteditable
        window.addEventListener('load', () => {
             editorContainer.innerText = ''; // Clear default text
             editorContainer.focus();
             saveHistory(); // Simpan riwayat awal
        });
    </script>
</body>
</html>
