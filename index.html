<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Copy To Clipboard</title>
 
    <style>
body {
  background-color: #1d85dd;
  display: flex;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.copy-box {
  background-color: #ffffff;
  padding: 20px 30px;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
  text-align: center;
  max-width: 400px;
}
.copy-text {
  background-color: #e5e5e5;
  padding: 10px;
  border-radius: 5px;
  margin-bottom: 15px;
}
button {
  background-color: #1d85dd;
  color: #ffffff;
  padding: 10px 15px;
  border: none;
}
.copied-msg {
  color: green;
  margin-top: 10px;
  display: none;
}
</style>
    
  </head>
  <body>
    <div class="copy-box">
      <p class="copy-text" id="text">
        Ini hanyalah percobaan semata. Jadi gimana gaes apakah teks ini bisa di copy?
      </p>
      <button onclick="copyText()">Copy Text</button>
      <div class="copied-msg" id="copiedMsg">Copied!</div>
    </div>

    <script>
async function copyText() {
  const p = document.getElementById("text");
  try {
    await navigator.clipboard.writeText(p.textContent);
    const msg = document.getElementById("copiedMsg");
    msg.style.display = "block";
    setTimeout(() => {
      msg.style.display = "none";
    }, 1500);
  } catch (err) {
    alert("failed to copy" + err);
  }
}
</script>
  </body>
</html>
